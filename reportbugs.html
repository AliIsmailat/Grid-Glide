        </ul>
    </nav>


    <!-- container klassen nedan centrerar den -->
     
    <div class="container mt-5">
        <h1 id="reportbugstitle">Report bugs <hr></h1>
        <form class="row g-3">


            <div class="col-md-6">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>


            <div class="col-md-6">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>


            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>


            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="(+46) 12 345 6789">
            </div>


            <div class="col-md-12">
                <label for="bugsReport" class="form-label">What bugs would you like to report?</label>
                <textarea class="form-control" id="bugsReport" rows="3" required></textarea>
            </div>


            <div class="col-md-12" id="buttonen">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
